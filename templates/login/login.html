<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <style>


    </style>
</head>
<body class="text-center gradient-custom">
<div class="container py-5 h-100">
    <div class="logo-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logoISTG.png') }}" alt="Logo">
        </div>
    </div>
    <h2 class="mb-4">Inicio de Sesión</h2>
    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
            <label for="cedula" class="form-label">Cédula:</label>
            <input type="number" name="cedula" class="form-control" required value="{{ request.form['cedula'] }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" name="password" class="form-control" required value="{{ request.form['password'] }}">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate</a></p>
</div>

</body>
</html>
