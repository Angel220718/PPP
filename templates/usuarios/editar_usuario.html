{% extends 'P_Admin.html' %}
{% block title %}
    Editar Usuario
{% endblock %}

{% block content %}
    <div class="container mt-4 text-center">
        <h2>Editar Usuario</h2>
        <form method="post" action="{{ url_for('editar_usuario', usuario_id=usuario.id) }}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido }}" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cedula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ usuario.cedula }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
            </div>
            <div class="form-group">
                <label for="id_rol">Rol:</label>
                <select class="form-control" id="id_rol" name="id_rol">
                    <option value="1" {% if usuario.id_rol == 1 %}selected{% endif %}>Administrador</option>
                    <option value="2" {% if usuario.id_rol == 2 %}selected{% endif %}>Profesor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
