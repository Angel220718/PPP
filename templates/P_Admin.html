<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estiloPagina.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="container-fluid bg-dark text-white py-3">
    <div class="container">
        <h1>Asistencia Web</h1>
    </div>
</header>

<div class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('mostrar_usuarios') }}">Admin</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('AsistenciaAdmin') }}">Asistencias</a>
                    </li>
                </ul>
            </div>

            <div class="text-end mt-2">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                {% endif %}
            </div>

        </div>
    </nav>

    <div class="row mt-4">
        <div class="col-md-12">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
</body>
<footer class="text-center p-3 mt-auto bg-dark text-white">
    Desarrollado por el equipo de Departamento de Investigación &copy;
</footer>
</html>
